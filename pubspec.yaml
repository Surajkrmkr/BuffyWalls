name: buffywalls
description: A Wallpaper app
publish_to: 'none'
version: 2.0.0+12

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  animations: ^2.0.10
  async_wallpaper: ^2.0.3
  build_runner: ^2.4.7
  cached_network_image: ^3.3.1
  change_app_package_name: ^1.1.0
  cupertino_icons: ^1.0.6
  dio: ^5.4.0
  double_back_to_close_app: ^2.1.0
  firebase_analytics: ^10.7.4
  firebase_app_check: ^0.2.1+8
  firebase_core: ^2.24.2
  firebase_crashlytics: ^3.4.8
  firebase_messaging: ^14.7.10
  flex_color_picker: ^3.3.1
  flutter_cache_manager: ^3.3.1
  flutter_launcher_icons: ^0.13.1
  flutter_local_notifications: ^15.1.2
  flutter_native_splash: ^2.3.9
  flutter_staggered_grid_view: ^0.7.0
  flutter_windowmanager: ^0.2.0
  fluttertoast: ^8.2.4
  fluttericon: ^2.0.0
  google_mobile_ads: ^4.0.0
  icons_launcher: ^2.1.7
  image_picker: ^1.0.7
  in_app_update: ^4.2.2
  injectable: ^2.3.2
  logger: ^1.4.0
  lottie: ^3.0.0
  package_info_plus: ^5.0.1
  palette_generator: ^0.3.3+3
  path_provider: ^2.1.1
  permission_handler: ^11.2.0
  provider: ^6.1.1
  share_plus: ^7.2.1
  shared_preferences: ^2.2.2
  stacked: ^3.4.1+1
  stacked_services: ^1.1.0
  url_launcher: ^6.2.4
  skeletonizer: ^1.0.1
  stacked_themes: ^0.3.12
  flutter_svg: ^2.0.9
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.4.1
  stacked_generator: ^1.3.3

flutter:
  uses-material-design: true
  assets:
    - assets/svgs/

  fonts:
    - family: Gilroy
      fonts:
        - asset: fonts/Gilroy-Light.ttf
          weight: 300
        - asset: fonts/Gilroy-Regular.ttf
          weight: 500
        - asset: fonts/Gilroy-Medium.ttf
          weight: 700
        - asset: fonts/Gilroy-Bold.ttf
          weight: 800

